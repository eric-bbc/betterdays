

{% extends "_layout" %}



{% block content %}

<div class="page-container">

  <div class="mobile-info-tabs">
    <div class="info-tab active"><span>INFO<span></div>
    <div class="info-tab"><span>ABOUT<span></div>
  </div>

  <div class="grid">
    <div class="col small-up-one-third">
      <div class="info-body-container">
        <div class="info-body">
          {{ entry.body }}
        </div>

        <div class="contact-form">
          <h3>CONTACT US</h3>
          {% include '/general_section/_contact-form.html' %}
        </div>
      </div>
    </div>



    <div class="col small-up-two-thirds ">
      <div class="info-grid no-display">

        {% for block in entry.infoPairs %}
          <div class="info-grid-item small-up-one-half">
            <p class="info-header">{{ block.infoHeader }}</p>
            <p class="info-detail">{{ block.infoDetail }}</p>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>

</div>


{% endblock %}
