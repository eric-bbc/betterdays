

{% extends "_layout" %}



{% block content %}


<div class="page-container">
  <div class="grid">

    {% for block in entry.artCollection %}
      <div class="col small-up-one-fifth artpage-grid-item" >
        {% set image = block.image.first() %}
        <img class="art-collection-image" src="{{ image.url }}" alt="">

      </div>

    {% endfor %}
  </div>
</div>


{% endblock %}
