

{% extends "_layout" %}



{% block content %}


<div class="page-container">
  <div class="grid art-collection-grid">

    <div class="row">
      {% for block in entry.artCollection | slice(0, 5) %}
        <div class="col small-up-one-fifth artpage-grid-item" >
          {% set image = block.image.first() %}
          <img class="art-collection-image" src="{{ image.url }}" alt="">
        </div>
      {% endfor %}
    </div>


    <div class="row">
      {% for block in entry.artCollection | slice(5, 10) %}
        <div class="col small-up-one-fifth artpage-grid-item" >
          {% set image = block.image.first() %}
          <img class="art-collection-image" src="{{ image.url }}" alt="">
        </div>
      {% endfor %}
    </div>



  </div>
</div>




{% endblock %}
